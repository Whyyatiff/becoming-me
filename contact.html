<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>üìì Contact ‚Äì Abdur Razzaque</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;700&display=swap" rel="stylesheet">
  <style>
    :root, [data-theme="light"] {
      --fg: #2e2e2e;
      --overlay: transparent;
    }
    [data-theme="dark"] {
      --fg: #ddd;
      --overlay: rgba(0,0,0,0.4);
    }
    * { box-sizing: border-box; }

    body {
      margin: 0; padding: 20px;
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(to bottom, white 30px, #e8f5e9 1px) repeat-y;
      background-size: 100% 31px;
      position: relative;
      color: var(--fg);
      background-color: var(--overlay);
      background-blend-mode: darken;
      transition: color 0.3s, background-color 0.3s;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: absolute; top: 0; bottom: 0; left: 80px;
      width: 2px;
      background: #a3b18a;
    }
    body::after {
      content: '';
      position: absolute; top: 0; bottom: 0; right: -10px;
      width: 120px;
      background-image: url('https://i.imgur.com/Qw7npIg.png');
      background-repeat: no-repeat;
      background-size: contain;
    }

    .theme-switch {
      position: fixed; top: 20px; right: 20px;
      display: flex; align-items: center; gap: 6px;
      font-size: 1.2rem; cursor: pointer;
    }
    .theme-switch input { display: none; }
    .theme-switch .slider {
      width: 38px; height: 20px;
      background: #ccc; border-radius: 12px;
      position: relative; transition: background 0.3s;
    }
    .theme-switch .slider::before {
      content: ''; position: absolute;
      width: 18px; height: 18px; background: #fff;
      border-radius: 50%; top: 1px; left: 1px;
      transition: transform 0.3s;
    }
    .theme-switch input:checked + .slider { background: #a3b18a; }
    .theme-switch input:checked + .slider::before { transform: translateX(18px); }

    .home-btn {
      display: inline-block; margin-bottom: 20px;
      padding: 8px 16px; background: #a3b18a;
      color: var(--fg); text-decoration: none;
      border-radius: 4px; font-size: 1.4rem;
      transition: background 0.3s;
    }
    .home-btn:hover { background: #ddd; }

    .container {
      margin: 0 auto; padding: 20px;
      background: rgba(255,255,255,0.9);
      border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 100%;
    }

    h1 { font-size: 2.8rem; color: #388e3c; text-align: center; margin-bottom: 20px; }
    .info { font-size: 1.4rem; line-height: 1.8; margin: 20px 0; }
    .contact-method { display: flex; align-items: center; margin: 12px 0; }
    .contact-method img {
      width: 36px; height: 36px; margin-right: 12px;
      transition: transform 0.3s;
    }
    .contact-method span { font-size: 1.4rem; word-break: break-word; }
    .contact-method img:hover { transform: scale(1.1); }

    @media (max-width: 600px) {
      body { padding: 15px; }
      body::before { left: 40px; }
      body::after { right: -5px; width: 100px; }
      h1 { font-size: 2.2rem; }
      .info { font-size: 1.2rem; }
      .contact-method img { width: 32px; height: 32px; margin-right: 8px; }
      .contact-method span { font-size: 1.2rem; }
      .container { padding: 15px; }
      .theme-switch { top: 10px; right: 10px; font-size: 1rem; }
      .home-btn { font-size: 1.2rem; padding: 6px 12px; }
    }
  </style>
</head>
<body>
  <label class="theme-switch">
    <span>üåû</span>
    <input type="checkbox" id="theme-toggle">
    <span class="slider"></span>
    <span>üåú</span>
  </label>

  <a href="index.html" class="home-btn">‚Üê Home</a>

  <div class="container">
    <h1>Contact Me</h1>
    <div class="info">
      <p><strong>Name:</strong> Abdur Razzaque</p>
    </div>
    <div class="contact-method">
      <img src="https://i.imgur.com/Qw7npIg.png" alt="Gmail icon">
      <span><a href="mailto:razzaqueabdur165@gmail.com">razzaqueabdur165@gmail.com</a></span>
    </div>
    <div class="contact-method">
      <img src="https://imgs.search.brave.com/NcMqJbblfzGaWA3D1Tjz40TTR8llIPglmPlv7owboCs/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly91eHdp/bmcuY29tL3dwLWNv/bnRlbnQvdGhlbWVz/L3V4d2luZy9kb3du/bG9hZC9icmFuZHMt/YW5kLXNvY2lhbC1t/ZWRpYS9pZy1pbnN0/YWdyYW0taWNvbi5z/dmc" alt="Instagram icon">
      <span><a href="https://instagram.com/rzqx77" target="_blank" rel="noopener noreferrer">@rzqx77</a></span>
    </div>
  </div>

  <script>
    const togg = document.getElementById('theme-toggle');
    const html = document.documentElement;
    const saved = localStorage.getItem('theme');
    if (saved) {
      html.setAttribute('data-theme', saved);
      togg.checked = saved === 'dark';
    } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      html.setAttribute('data-theme','dark');
      togg.checked = true;
    }
    togg.addEventListener('change', () => {
      const theme = togg.checked ? 'dark' : 'light';
      html.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    });
  </script>
</body>
</html>
