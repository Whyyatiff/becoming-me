<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(to bottom, white 30px, #e8f5e9 1px) repeat-y;
      background-size: 100% 31px;
      position: relative;
      color: #2e2e2e;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; bottom: 0;
      left: 80px;
      width: 2px;
      background: #a3b18a;
    }
    body::after {
      content: '';
      position: absolute;
      top: 0; bottom: 0;
      right: -10px;
      width: 120px;
      background-image: url('https://i.imgur.com/Qw7npIg.png');
      background-repeat: no-repeat;
      background-size: contain;
    }
    .container {
      margin: 0 auto;
      padding: 20px;
      background: rgba(255,255,255,0.9);
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 100%;
    }
    h1 {
      font-size: 2.8rem;
      color: #388e3c;
      text-align: center;
      margin-bottom: 20px;
    }
    .info { font-size: 1.4rem; line-height: 1.8; margin: 20px 0; }
    .contact-method {
      display: flex;
      align-items: center;
      margin: 12px 0;
    }
    .contact-method img {
      width: 36px; height: 36px;
      margin-right: 12px;
      transition: transform 0.3s;
    }
    .contact-method span { font-size: 1.4rem; word-break: break-word; }
    .contact-method img:hover { transform: scale(1.1); }

    @media (max-width: 600px) {
      body { padding: 15px; }
      body::before { left: 40px; }
      body::after { right: -5px; width: 100px; }
      h1 { font-size: 2.2rem; }
      .info { font-size: 1.2rem; }
      .contact-method img { width: 32px; height: 32px; margin-right: 8px; }
      .contact-method span { font-size: 1.2rem; }
      .container { padding: 15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Me</h1>
    <div class="info">
      <p><strong>Name:</strong> Abdur Razzaque</p>
    </div>
    <div class="contact-method">
      <img src="https://i.imgur.com/Qw7npIg.png" alt="Gmail icon" />
      <span><a href="mailto:razzaqueabdur165@gmail.com">razzaqueabdur165@gmail.com</a></span>

    </div>
  </div>
</body>
