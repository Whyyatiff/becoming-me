<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üóíÔ∏è Becoming Me ‚Äì Notebook</title>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <style>
    /* Theme color variables */
    :root, [data-theme="light"] {
      --bg: #fff;
      --text: #333;
      --accent: #ffe08a;
      --card-bg: rgba(255,255,255,0.9);
    }
    [data-theme="dark"] {
      --bg: #2b2b2b;
      --text: #eee;
      --accent: #4dabf7;
      --card-bg: rgba(43,43,43,0.9);
    }

    /* Base styling */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Shadows Into Light', cursive;
      background: var(--bg);
      color: var(--text);
      background-image: repeating-linear-gradient(to bottom, var(--bg) 0, var(--bg) 30px, #def 30px, #def 31px);
      background-size: 100% 31px;
      transition: background 0.3s, color 0.3s;
    }

    /* Toggle switch */
    .theme-switch {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .theme-switch input {
      display: none;
    }
    .theme-switch .slider {
      width: 40px; height: 20px;
      background: #ccc;
      border-radius: 12px;
      position: relative;
      transition: background 0.3s;
    }
    .theme-switch .slider::before {
      content: '';
      position: absolute;
      width: 18px; height: 18px;
      background: white;
      border-radius: 50%;
      top: 1px; left: 1px;
      transition: transform 0.3s;
    }
    .theme-switch input:checked + .slider {
      background: var(--accent);
    }
    .theme-switch input:checked + .slider::before {
      transform: translateX(20px);
    }

    /* Container and nav styling */
    .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; background: var(--card-bg); border-radius: 8px; }
    h1 { font-size: 3rem; text-align: center; margin: 40px 0 20px; color: var(--text); }
    .nav { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; }
    .nav a { flex: 1 1 40%; max-width: 180px; padding: 12px; background: var(--accent); color: var(--text); text-decoration: none; text-align: center; border-radius: 4px; transform: rotate(var(--r)); transition: transform 0.3s; }
    .nav a:nth-child(1){--r:-2deg;} .nav a:nth-child(2){--r:1.5deg;} .nav a:nth-child(3){--r:-1.5deg;} .nav a:nth-child(4){--r:2deg;}
    .nav a:hover { animation: wiggle 0.5s; }
    @keyframes wiggle { 0%,100%{transform:rotate(0);}25%{transform:rotate(-2deg) scale(1.05);}50%{transform:rotate(2deg) scale(1.05);}75%{transform:rotate(-2deg) scale(1.05);} }

    .homework { margin-top: 40px; padding: 16px; border: 1px dashed var(--accent); border-radius:8px; }
    .homework h2 { font-size:1.6rem; margin-bottom:12px; border-bottom:2px dashed var(--accent); }
    .tasks { font-size:1.4rem; line-height:2rem; list-style:none; padding:0; }
    .tasks li { position: relative; margin: 10px 0; padding-left:32px; cursor: pointer; transition: opacity .3s, transform .3s; }
    .tasks li::before { content:'üìù'; position:absolute; left:0; top:0; }
    .tasks li:hover { transform: scale(1.03); }
    .tasks li.done { opacity:0.5; text-decoration: line-through; animation: wiggle 0.5s; }

    /* Responsive tweaks */
    @media(max-width:600px) {
      body {padding:15px;}
      h1 {font-size:2.2rem;}
      .nav a {font-size:1rem;padding:10px;}
      .tasks {font-size:1.2rem;}
    }

  </style>
</head>
<body>
  <label class="theme-switch">
    <span>üåû</span>
    <input type="checkbox" id="theme-toggle" />
    <span class="slider"></span>
    <span>üåú</span>
  </label>

  <div class="container">
    <h1>BECOMING ME</h1>
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="diet.html">Diet</a>
      <a href="exercises.html">Exercises</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="homework">
      <h2>HOMEWORK</h2>
      <ul class="tasks" id="tasks">
        <li>10 Push‚Äëups</li>
        <li>10 Pull‚Äëups</li>
        <li>10 Squats</li>
      </ul>
    </div>
  </div>

  <script>
    // Load saved theme or OS preference
    const toggle = document.getElementById('theme-toggle');
    const root = document.documentElement;
    const saved = localStorage.getItem('theme');
    if (saved) {
      root.setAttribute('data-theme', saved);
      toggle.checked = saved === 'dark';
    } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      root.setAttribute('data-theme','dark');
      toggle.checked = true;
    }

    toggle.addEventListener('change', () => {
      const newTheme = toggle.checked ? 'dark' : 'light';
      root.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });
  </script>
</body>
</html>
